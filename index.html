<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        #search-bar {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }
        #gallery img {
            width: 150px;
            height: auto;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <!-- Search Bar -->
    <div id="search-bar">
        <input type="text" id="searchInput" placeholder="Search images..." onkeyup="searchImages()">
    </div>
<script>
    function searchImages() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const images = document.querySelectorAll('#gallery img');

        images.forEach(img => {
            const name = img.getAttribute('data-name').toLowerCase();
            const tags = img.getAttribute('data-tags').toLowerCase();

            // Show image if name or tags match the input
            if (name.includes(input) || tags.includes(input)) {
                img.classList.remove('hidden');
            } else {
                img.classList.add('hidden');
            }
        });
    }
</script>


    
    <!-- Image Gallery -->
    <div id="gallery">
        <img src="images/image1.png" alt="Happy Image" data-name="happy" data-tags="smile happy joy">
        <img src="images/image2.png" alt="Angry Image" data-name="angry" data-tags="mad angry upset">
        <img src="images/image3.png" alt="Money Image" data-name="money" data-tags="wealth money finance">
        <img src="images/image4.png" alt="Travel Image" data-name="travel" data-tags="journey travel vacation">
    </div>
</body>
</html>
