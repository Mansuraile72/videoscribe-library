<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Search</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #search-bar {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        #gallery img {
            width: 150px;
            height: auto;
            transition: all 0.3s ease;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Mansur Gallery with Search</h1>

    <!-- Search Bar -->
    <div id="search-bar">
        <input type="text" id="searchInput" placeholder="Search images by name..." onkeyup="searchImages()">
    </div>

    <!-- Buttons for resizing -->
    <div>
        <button onclick="resizeImages('small')">Small</button>
        <button onclick="resizeImages('medium')">Medium</button>
        <button onclick="resizeImages('large')">Large</button>
    </div>

    <!-- Image Gallery -->
    <div id="gallery">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_9.png" alt="Image 1" data-name="people work 9">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_10.png" alt="Image 2" data-name="people work 10">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_11.png" alt="Image 3" data-name="people work 11">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_12.png" alt="Image 4" data-name="people work 12">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_13.png" alt="Image 5" data-name="people work 13">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_14.png" alt="Image 6" data-name="people work 14">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_15.png" alt="Image 7" data-name="people work 15">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_16.png" alt="Image 8" data-name="people work 16">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_17.png" alt="Image 9" data-name="people work 17">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_18.png" alt="Image 10" data-name="people work 18">
        <img src="images/People%20at%20Work%20%28online%29%20%284%29_1.png" alt="Image 11" data-name="people work 1">
        <img src="images/People%20at%20Work%20%28online%29%20%284%29_2.png" alt="Image 12" data-name="people work 2">
        <img src="images/People%20at%20Work%20%28online%29%20%284%29_3.png" alt="Image 13" data-name="people work 3">
        <img src="images/People%20at%20Work%20%28online%29%20%284%29_4.png" alt="Image 14" data-name="people work 4">
        <img src="images/People%20at%20Work%20%28online%29%20%284%29_5.png" alt="Image 15" data-name="people work 5">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_8.png" alt="Image 16" data-name="people work 8">
    </div>

    <!-- JavaScript -->
    <script>
        function resizeImages(size) {
            const images = document.querySelectorAll('#gallery img');
            let newSize;

            if (size === 'small') {
                newSize = '100px'; // Small size
            } else if (size === 'medium') {
                newSize = '150px'; // Default size
            } else if (size === 'large') {
                newSize = '250px'; // Large size
            }

            images.forEach(img => {
                img.style.width = newSize;
            });
        }

        function searchImages() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const images = document.querySelectorAll('#gallery img');

            images.forEach(img => {
                const name = img.getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    img.classList.remove('hidden');
                } else {
                    img.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
