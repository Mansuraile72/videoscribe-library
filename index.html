<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f4f4f4;
        }
        .gallery img {
            margin: 10px;
            width: 200px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 style="width: 100%; text-align: center; margin-top: 20px;">Image Gallery</h1>
    <div class="gallery">
        <!-- Images will be loaded here -->
        <img src="images/People at Work (online) (3)_9.png" alt="Image 1">
        <img src="images/People at Work (online) (3)_10.png" alt="Image 2">
        <img src="images/People at Work (online) (3)_11.png" alt="Image 3">
        <img src="images/People at Work (online) (3)_12.png" alt="Image 4">
        <img src="images/People at Work (online) (3)_13.png" alt="Image 5">
        <img src="images/People at Work (online) (3)_14.png" alt="Image 6">
        <img src="images/People at Work (online) (3)_15.png" alt="Image 7">
        <img src="images/People at Work (online) (3)_16.png" alt="Image 8">
        <img src="images/People at Work (online) (3)_17.png" alt="Image 9">
        <img src="images/People at Work (online) (3)_18.png" alt="Image 10">

</body>
</html>
