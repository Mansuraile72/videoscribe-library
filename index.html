<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Search</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #search-bar {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        #gallery img {
            width: 150px;
            height: auto;
            transition: all 0.3s ease;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Mansur Gallery with Search</h1>

    <!-- Search Box -->
    <input type="text" id="searchInput" placeholder="Search images..." onkeyup="searchImages()">

    <!-- Image Gallery -->
    <div id="gallery">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_9.png" 
             alt="Image of workers" 
             data-name="people work 9" 
             data-tags="team, office, business" 
             title="Workers in an office">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_10.png" 
             alt="Image of a construction site" 
             data-name="people work 10" 
             data-tags="construction, workers, safety" 
             title="Building construction workers">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_11.png" 
             alt="Image of workers at a construction site" 
             data-name="people work 11" 
             data-tags="team, construction, workers" 
             title="Construction team">
        <img src="images/People%20at%20Work%20%28online%29%20%283%29_12.png" 
             alt="Image of workers in an office" 
             data-name="people work 12" 
             data-tags="office, business" 
             title="Business office workers">
        <!-- Add other images similarly -->
    </div>

    <!-- Buttons for resizing -->
    <div>
        <button onclick="resizeImages('small')">Small</button>
        <button onclick="resizeImages('medium')">Medium</button>
        <button onclick="resizeImages('large')">Large</button>
    </div>

    <!-- JavaScript -->
    <script>
        function resizeImages(size) {
            const images = document.querySelectorAll('#gallery img');
            let newSize;

            if (size === 'small') {
                newSize = '100px'; // Small size
            } else if (size === 'medium') {
                newSize = '150px'; // Default size
            } else if (size === 'large') {
                newSize = '250px'; // Large size
            }

            images.forEach(img => {
                img.style.width = newSize;
            });
        }

        function searchImages() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const images = document.querySelectorAll('#gallery img');

            images.forEach(img => {
                const name = img.getAttribute('data-name').toLowerCase();
                const alt = img.getAttribute('alt').toLowerCase();
                const tags = img.getAttribute('data-tags').toLowerCase();
                const title = img.getAttribute('title').toLowerCase();

                // Check if any attribute contains search text
                if (name.includes(input) || alt.includes(input) || tags.includes(input) || title.includes(input)) {
                    img.classList.remove('hidden');
                } else {
                    img.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
